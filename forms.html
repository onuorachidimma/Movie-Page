<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movie booking form</title>
  </head>
  <body>
    <form action="index.html">
      <label for="fname">Full name:</label><br>
      <input type="text"><br><br>

      <label for="email">Email:</label><br>
      <input type="email"><br><br>

      <label for="phone number">Phone number:</label><br>
      <input type="number"><br><br>

      <label for="date">Date to watch:</label><br>
      <input type="date"><br><br>

      <label for="number of persons">Total number of persons watchin the movie:</label><br>
      <input type="number"><br><br>

      <label for="snacks">Popcorns & Drinks:</label>
      <label for="yes">Yes</label>
      <input type="radio">
      <label for="no">No</label>
      <input type="radio">

      <p>How did you hear about us?</p>
      <select name="about us" id="about us">
        <option value="twitter">Twitter</option>
        <option value="instagram">Instagram</option>
        <option value="Online">Online Ads</option>
        <option value="google">Google</option>
        <option value="word">Word of Mouth</option>
      </select><br><br>

      <label for="coupon">Coupon codes</label><br>
      <input type="text"><br><br>

      <button type="submit"><b>Book a movie</b></button>

    </form>
  </body>
</html>
